<!DOCTYPE html>
<html>
<head>
    <title>Debug Simples</title>
</head>
<body>
    <h1>üß™ Teste Simples de API</h1>
    <button onclick="testarAPI()">Testar API</button>
    <button onclick="testarPOST()">Testar POST</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const div = document.getElementById('resultado');
            div.innerHTML = '<p>üîÑ Testando GET...</p>';
            
            try {
                const response = await fetch('api.php?modalidade=megasena');
                const result = await response.json();
                div.innerHTML = `<p>‚úÖ GET OK: ${JSON.stringify(result)}</p>`;
            } catch (error) {
                div.innerHTML = `<p>‚ùå Erro GET: ${error}</p>`;
            }
        }

        async function testarPOST() {
            const div = document.getElementById('resultado');
            div.innerHTML = '<p>üîÑ Testando POST...</p>';
            
            try {
                const payload = {
                    modalidade: 'megasena',
                    jogo: {
                        numbers: ['01', '02', '03', '04', '05', '06']
                    }
                };

                const response = await fetch('api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                div.innerHTML = `<p>‚úÖ POST OK: ${JSON.stringify(result)}</p>`;
            } catch (error) {
                div.innerHTML = `<p>‚ùå Erro POST: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
